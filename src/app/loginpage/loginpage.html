<div class="main-layout">
    <div class="login-panel">
        <p-inputgroup>
            <p-inputgroup-addon>
                <i class="pi pi-user"></i>
            </p-inputgroup-addon>
            <input pInputText [(ngModel)]="text1" placeholder="Username" />
        </p-inputgroup>
        <p-inputgroup>
            <p-inputgroup-addon>
                <i class="pi pi-password"></i>
            </p-inputgroup-addon>
            <input pInputText [(ngModel)]="text2" placeholder="Password" />
        </p-inputgroup>
        <p-inputgroup>
            <div class="btn-div">
                <p-button label="Submit" />
            </div>
            
        </p-inputgroup>
    </div>
</div>
